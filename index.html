        <!-- Creates the baseball field. Basic structure was imported: such as grass and base lines however sizes and locations were changed some extraneous things were removed such as grass pattern see CSS for more details. Also added onclick capabilities for filtering and also added the outfield circle and shortstop circle -->

        <div id="stadium">
            <div id="field" class="grass"></div>
            <div id="in-field"></div>
            <div id="in-field-grass" class="grass"></div>
            <div id="batting-circle"></div>
            <div id="base-lines"></div>
            
            <div id="first-base" class="base" onclick="updateListByPosition('1B')"></div>
            <div id="second-base" class="base" onclick="updateListByPosition('2B')"></div>
            <div id="shortstop" class="base" onclick="updateListByPosition('SS')"></div>
            <div id="third-base" class="base" onclick="updateListByPosition('3B')"></div>
            <div id="home-plate" class="base" onclick="updateListByPosition('C')"></div>
            <div id="outfield" class="base" onclick="updateListByPosition('OF')"></div>
            <div id="pitchers-mound" onclick="updateListByPosition('P')"></div>
            <div id="pitchers-plate"onclick="updateListByPosition('P')"></div>
            <div id="batters-box-right" class="batters-box"></div>
            <div id="batters-box-left" class="batters-box"></div>


            <div id="viewport" data-spy="scroll" data-target="#myScrollspy" data-offset="0">
            </div>

            <div id="viewport"></div>
