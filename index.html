<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
        <div id="stadium">
            <div id="field" class="grass"></div>
            <div id="in-field"></div>
            <div id="in-field-grass" class="grass"></div>
            <div id="batting-circle"></div>
            <div id="base-lines"></div>
            <div id="shortstop" class="circle"></div>
            <div id="first-base" class="base" onclick="myFunction()"></div>
            <div id="second-base" class="base"></div>
            <div id="third-base" class="base"></div>
            <div id="home-plate" class="base"></div>
            <div id="pitchers-mound"></div>
            <div id="pitchers-plate"></div>
            <div id="outfield" class="circle"></div>
            <div id="batters-box-right" class="batters-box"></div>
            <div id="batters-box-left" class="batters-box"></div>
            
        </div>

    <!-- External js libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

    <!-- Our js files -->
    <script src="util.js"></script>


  </body>
</html>
